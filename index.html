<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>Find The Next Gig</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Style link for Materiialize CSS Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body>

    <!-- <main class="container col s12"> -->

        <div class="row" id="titlebar">
            <nav class="col s12 teal darken-4">
                <div class="nav-wrapper teal darken-4">
                    <a class="brand-logo center" id="bandsintown">Find Next Gig</a>
                </div>
            </nav>
        </div>
        
        <!-- Search Input Bar -->
        <div class="row" id="searchbar">
            <form class="col s12">
                <div class="row teal darken-4">
                    <div class="input-field col s9">
                        <input id="search-input" type="search" required>
                        <label class="label-icon" for="search"></label>
                        <i class="material-icons">close</i>
                    </div>
                    <div class="input-field col s3">
                        <button class="waves-effect waves-light btn" id="searchBtn"><i
                                class="material-icons right">search</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Empty Div for Sorry Card -->
        <div id="sorry"></div>

        <div class="row">
            <div class="col s12">
                <!-- <div class="col s6 offset-s3 valign"> -->
                <!-- insert map api call html here -->
                <div id='map' style='width: 350px; height: 250px;'></div>


            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="card teal darken-4">
                    <div class="card-content white-text">
                        <span class="card-title white-text" id="band-result"></span>
                        <p id="time-result">Time:</p>
                        <p id="venue-result">Venue:</p>
                        <p id="address-result">Address:</p>
                        <p id="city-result">City:</p>

                    </div>
                </div>
            </div>
        </div>
        </div>
    <!-- </main> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
